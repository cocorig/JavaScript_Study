<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 로그인</title>
    <link rel="stylesheet" href="./main.js">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1><a href="#"><img src="./img/logo.png" alt="쿠팡"></a></h1>
  <main>
    <form action="#" method="post" id="loginform">
      <fieldset>
        <legend class="a11y-hidden">로그인양식</legend>
        <ul>
          <li>
            <span class="id_bg"></span>
            <input type="text"  name="user_id" placeholder="아이디(이메일)">
          </li>
          <li class="error id_error">아이디(이메일)을 입력해주세요.</li>
          <li>
            <span class="pw_bg"></span>
            <input type="password"  name="user_pw" placeholder="비밀번호">
            <span class="pw_show_hide"></span>
          </li>
          <li class="error pw_error">비밀번호를 입력해주세요.</li>
        </ul>
        <div class="btm">
          <label>
            <input type="checkbox" name="login_v" id="login_v">
            <span>자동로그인</span>
          </label>
          <a href="#" class="id_search">아이디(이메일)/비밀번호 찾기</a>
        </div>
        <button type="submit" id="login_btn">로그인</button>
      </fieldset>
    </form>
    <a href="#" class="join_link">회원가입</a>
  </main>
  <footer>
    &copy; Coupang Corp. All rights reserved.
  </footer>
</body>
</html>
