<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠팡 로그인</title>
    <link rel="stylesheet" href="./main.js">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="wrapper">
    <!-- 로고 -->
    <header class="header">
      <h1><a href="#"><img src="./img/logo.png" alt="쿠팡"></a></h1>
    </header>
    <!-- 메인 -->
    <main>
      <!-- 상단 로그인 헤더 -->
    <div class="tab-loginBtn">
      <button class="tab tab_email">이메일 로그인</button>
      <button class="tab tab_qr">QR코드 로그인</button>
    </div>
      <!-- 로그인 폼-->
      <form action="#" method="post" id="loginform">
        <fieldset>
          <legend class="a11y-hidden">로그인양식</legend>
          <ul>
            <li>
              <label class="input-wrap" for="user_id">
                <span class="bg id"></span>
                <input type="text" class="user_id" placeholder="아이디(이메일)">
              </label>
            </li>
            <li class="error id_error">아이디(이메일)을 입력해주세요.</li>
            <li>
              <label class="input-wrap" for="user_pw">
                <span class="bg pw"></span>
                <input type="password"  class="user_pw"
                placeholder="비밀번호">
              </label>
              <span class="pw_show_hide"></span>
            </li>
            <li class="error pw_error">비밀번호를 입력해주세요.</li>
          </ul>
          <div class="btm">
            <input type="checkbox"  id="login_y" class="a11y-hidden">
            <label for="login_y">자동로그인
              <!-- ::brfore -->
            </label>
            <a href="#" class="idpw_search">아이디∙비밀번호 찾기</a>
          </div>
          <button type="submit" class="regiter login_btn">로그인</button>
        </fieldset>
      </form>
      <!-- 선 -->
      <!-- 회원가입 --> 
      <a href="#" class="regiter join_link">회원가입</a>
      <div class="biz-register">
        <p>법인 고객이신가요?</p>
        <p>사업자 회원으로 전용 특가 혜택을 누려보세요.</p>
        <a href="">쿠팡비즈 간편가입</a>
      </div>
    </main>
    <!-- footer -->
    <footer>
      &copy; Coupang Corp. All rights reserved.
    </footer>
  </div>
</body>
</html>
