<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./test.js" defer></script>
</head><!--defer: 먼저 전체를 다 분석한 다음에 DOMContentLoaded이벤트가 발생하기 이전에 출력ㅑ-->
<body>
    
    <script>
        //오직 document만! html만 다 완료가 되면 호출됨
        window.addEventListener('DOMContentLoaded',()=>{
            console.log('DOMContentLoaded');
        });
        //페이지 안에 쓰이는 폰트나 이미지들 css나 모든것들이 완료가 되면 호출
        window.addEventListener('load',()=>{
            console.log('load');
        });

        //사용자가 페이지를 나갈때 나가기 전에 불려지는 함수
        //beforeunload: 브라우저를 나갈때 뭔가 해야한다면 콜백함수를 등록해 처리가능
        window.addEventListener('beforeunload',()=>{
        console.log('beforeunload');
        });
        //리소스같은 아이들이 다 unload되었을때
        window.addEventListener('unload',()=>{
        console.log('unload');
        });
        
    </script>
</body>
</html>
